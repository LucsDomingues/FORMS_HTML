<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="corpo">
    
    <form action="" method="POST" id="Login" name="Login" class="formulario">
        <h2>Login</h2>
         <p>
            <label class="coloque" for="email">Email:</label><br>
            <input type="email" name="" id="email" class="componentes" placeholder="Ex:pedro@email.com">
        </p>

        <p>
            <label class="coloque" for="senha">Senha:</label><br>
            <input type="password" name="" id="senha" class="componentes" placeholder="Ex:pedro123">
        </p>
        <p>
            <a href="./forms.html"><input type="button" value="Enviar" class="botao"></a>
        </p>
    </form>
</body>
</html>
